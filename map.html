	<div class="container" id="top-bar">
		<div id="back-button" ><img src="images/title-bar-back.png" /></div>
	</div>

	<div class="container" id="app"></div>
	<div id="map_canvas" style="width:640px; height:640px"></div>

	<!-- TEMPLATE: InfoWindow
	 ============================== -->
	<script id="infoWindow-template" type="text/html">
	  <h2><%=title %></h2>
	  <p>Latitude: <%=lat %></p>
	  <p>Longitude: <%=lng %></p>
	</script>


	<script type="text/javascript">
	  /**
	   * Example App
	   */

	  // Sample Data
	  var places = new Backbone.GoogleMaps.LocationCollection([
	    {
	      title: "Walker Art Center",
	      lat: 44.9796635,
	      lng: -93.2748776
	    },
	    {
	      title: "Science Museum of Minnesota",
	      lat: 44.9429618,
	      lng: -93.0981016
	    },
	    {
	      title: "The Museum of Russian Art",
	      lat: 44.9036337,
	      lng: -93.2755413
	    },
	    {
	      title: "Park Tavern",
	      lat: 44.9413272,
	      lng: -93.3705791,
	    },
	    {
	      title: "Chatterbox Pub",
	      lat: 44.9393882,
	      lng: -93.2391039
	    },
	    {
	      title: "Acadia Cafe",
	      lat: 44.9709853,
	      lng: -93.2470717
	    }
	  ]);


	  $(document).ready(function() {
	    var mapOptions = {
	      center: new google.maps.LatLng(44.9796635, -93.2748776),
	      zoom: 12,
	      mapTypeId: google.maps.MapTypeId.ROADMAP
	    }

	    // Instantiate map
	    var map = new google.maps.Map($('#map_canvas')[0], mapOptions);

	    // Render Markers
	    var markerCollectionView = new Backbone.GoogleMaps.MarkerCollectionView({
	      collection: places,
	      map: map
	    });
	    markerCollectionView.render();
	  });


	</script>
